<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

     <!--Estilo css-->
     <link rel="stylesheet" href="/css/login.css">

     <!--Boxicons-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
 
     <!--Remixicon-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
 
     <!--Google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900;6..12,1000&family=Righteous&display=swap" rel="stylesheet">
 
     <!-- Favicon-->
     <link rel="icon" href="/imgs/favicon.png">
</head>
<body>
    <!-- precarga -->
    <div id="precarga"></div>

    <!-- Formulario de inicio de sesion -->
    <section>
        <div class="contenedor-login">
            <div class="login-formulario">
                <div class="logo">
                    <img src="/imgs/login-register.gif" class="gif-registro">
                </div>
                <form action="#">
                    <div class="campo">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
                    </div>
                    <div class="campo">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="boton-login">
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                    <div class="recuperar-contraseña">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!--Enlace hacia documento javascript-->
    <script src="/js/script.js"></script>

    <!-- script precarga js -->
    <script>
        var loader = document.getElementById("precarga");

        window.addEventListener("load", function() {
            setTimeout(function(){
                loader.style.display = "none";
            }, 1500);
        });
    </script>
</body>
